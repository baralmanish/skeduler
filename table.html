
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">

  <title>Table Gantt Chart</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/tooltipster.bundle.min.css" integrity="sha512-RwhQzi0EhwZ9hHs18SqM7ICqW/MH/B17PouhdCuzaUQYEdx2S4WPgkhLeZPvGr2Kb1FIm4gaIbMJGwZtxDCLQA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-shadow.min.css" integrity="sha512-WlhUr4Ws2d58yPFOazaSH+/XQXYHOwX0j5ppo6yWaymU6w5Nfk68tGyIVfUw0/RA/tlmfFTcr0AO8hWwKu5KJA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/table.css" />
</head>

<body translate="no" >
  <div class="wrapper">
    <div class="gantt">
      <div class="data-view">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn" data-view="daily">Daily</button>
          <button type="button" class="btn" data-view="weekly">Weekly</button>
          <button type="button" class="btn" data-view="monthly">Monthly</button>
        </div>
      </div>
      <div class="box accordion-box">
        <div class="box-title accordion-title">
          <div class="title">
            <i class="fas fa-caret-down"></i>
            Tank Name
          </div>
        </div>
        <div class="box-body accordion-body">
          <table class="gaintt-table">
            <thead>
              <tr>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="box-title accordion-title">
          <div class="title">
            <i class="fas fa-caret-right"></i>
            Section 2
          </div>
        </div>
        <div class="box-body accordion-body" style="display: none;">
          <p>
          Sed non urna. Donec et ante. Phasellus eu ligula. Vestibulum sit amet
          purus. Vivamus hendrerit, dolor at aliquet laoreet, mauris turpis porttitor
          velit, faucibus interdum tellus libero ac justo. Vivamus non quam. In
          suscipit faucibus urna.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/js/tooltipster.bundle.min.js" integrity="sha512-ZKNW/Nk1v5trnyKMNuZ6kjL5aCM0kUATbpnWJLPSHFk/5FxnvF9XmpmjGbag6BEgmXiz7rL6o6uJF6InthyTSg==" crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/tooltipster-follower@0.1.5/dist/js/tooltipster-follower.min.js" integrity="sha256-voAiVBtq67mSMK+DJT5xa20TOIrWxYLrUIkBUad1wo4=" crossorigin="anonymous"></script> -->
  <script src="./assets/js/table.js"></script>
</body>

</html>
